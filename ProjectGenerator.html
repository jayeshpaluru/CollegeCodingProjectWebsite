<!DOCTYPE html>
<html>
  <head>
    <title>Project Idea Generator</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      #displayProjectIdea {
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <form>
        <label for="languageSelect">Select a language:</label>
        <select id="languageSelect" name="languageSelect">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Kotlin">Kotlin</option>
          <option value="Ruby">Ruby</option>
          <option value="Swift">Swift</option>
          <option value="Go">Go</option>
          <option value="Scala">Scala</option>
          <option value="Rust">Rust</option>
          <option value="TypeScript">TypeScript</option>
          <option value="Racket">Racket</option>
          <option value="Erlang">Erlang</option>
          <option value="Elixir">Elixir</option>
          <option value="Dart">Dart</option>
          <option value="Assembly">Assembly</option>
          <option value="Machine Language">Machine Language</option>
        </select>
        <br>
        <label for="skillSelect">Select a skill level:</label>
        <select id="skillSelect" name="skillSelect">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <br>
        <br>
        <input type="button" id="submitBtn" value="Submit">
      </form>
      <p id="displayProjectIdea"></p>
    </div>
    <script src="ProjectGenerator.js"></script>
  </body>
</html>
