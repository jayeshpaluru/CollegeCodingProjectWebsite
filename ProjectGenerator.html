<!DOCTYPE html>
<html>
  <head>
    <title>Project Idea Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="home.html">Code Challenge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="projectGenerator.html">Project Generator <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contactUs.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      <form>
        <label for="languageSelect" class="form-control-label">Select a language:</label>
        <select id="languageSelect" name="languageSelect" class="form-control">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="C#">C#</option>
          <option value="Kotlin">Kotlin</option>
          <option value="Ruby">Ruby</option>
          <option value="Swift">Swift</option>
          <option value="Go">Go</option>
          <option value="Scala">Scala</option>
          <option value="Rust">Rust</option>
          <option value="TypeScript">TypeScript</option>
          <option value="Racket">Racket</option>
          <option value="Erlang">Erlang</option>
          <option value="Elixir">Elixir</option>
          <option value="Dart">Dart</option>
          <option value="Assembly">Assembly</option>
          <option value="Machine Language">Machine Language</option>
          <option value="Brainfuck">Brainfuck</option>
          <option value="Random">Random</option>
        </select>
        <br>
        <label for="skillSelect" class="form-control-label">Select a skill level:</label>
        <select id="skillSelect" name="skillSelect" class="form-control">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <br>
        <br>
        <input type="button" id="submitBtn" value="Submit" class="btn btn-primary">
      </form>
      <div id="loading" style="display: none;">Loading..</div>
      <p id="displayProjectIdea"></p>
    </main>
    <footer class="bg-light py-3">
      <div class="container">
        <p class="text-center">Copyright &copy;2022 My Homepage</p>
      </div>
    </footer>
    <script src="ProjectGenerator.js"></script>
  </body>
</html>
